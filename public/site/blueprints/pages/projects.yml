title: Blog

navigation:
  status: all
  template: all

tabs:
  content:
    label: Inhalt
    icon: page
    sections:
      fields:
        type: fields
        fields:
          alternativeTitle:
            label: Alternativer Titel
            placeholder: "{ model.title }"
            extends: fields/writer-inline
            marks: false
          teaserText:
            label: Teaser-Text
            extends: fields/writer-inline
            width: 1/2
          teaserImage:
            extends: fields/teaser-image
            width: 1/2
      pages:
        headline: Projekte
        layout: table
        sortBy: startDate desc
        columns:
          startDate:
            label: Start-Datum
            value: "{{ page.startDate.toDate('d.m.Y')}}"
        templates:
          - project
  meta:
    extends: tabs/meta
  files:
    extends: tabs/files
