title: Info-Seite

navigation:
  status: all
  template: all

image:
  query: model.teaserImage.toFile
  cover: true

tabs:
  content:
    label: Inhalt
    icon: page
    sections:
      fields:
        fields:
          alternativeTitle:
            label: Teaser-Text
            extends: fields/writer-inline
            marks: false
          teaserText:
            label: Teaser-Text
            extends: fields/writer-inline
            width: 1/2
          teaserImage:
            extends: fields/teaser-image
            width: 1/2
      pages:
        label: Unterseiten
        type: pages
        templates:
          - info
          - default
  meta:
    extends: tabs/meta
  files:
    extends: tabs/files
