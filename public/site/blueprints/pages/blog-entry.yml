title: Blog-Eintrag

num: '{{ page.date.toDate("Ymd") }}'

navigation:
  status: all
  template: all
  sortBy: date desc

tabs:
  content:
    label: Inhalt
    icon: page
    sections:
      fields:
        fields:
          subtitle:
            label: Untertitel
            extends: fields/writer-inline
            marks: false
            width: 2/3
          teaserImage:
            extends: fields/teaser-image
            width: 1/3
          date:
            label: Datum
            type: date
            width: 1/2
            default: now
            translate: false
            required: true
          text:
            extends: fields/blocks
  meta:
    extends: tabs/meta
  pages:
    extends: tabs/subpages
  files:
    extends: tabs/files
