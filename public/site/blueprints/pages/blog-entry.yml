title: Blog-Eintrag

num: '{{ page.date.toDate("Ymd") }}'

navigation:
  status: all
  template: all
  sortBy: date desc

options:
  access: true
  read: true
  list: true

  changeSlug: false
  changeStatus: false
  changeTemplate: false
  changeTitle: false
  create: false
  delete: false
  duplicate: false
  move: false
  preview: false
  sort: false
  update: false

tabs:
  content:
    label: Inhalt
    icon: page
    sections:
      fields:
        fields:
          info:
            label: false
            type: info
            text: |
              Diese Seite kann nur auf der Hautpseite bearbeitet werden.
              **[Bearbeiten](https://stadtverwicklung.de/panel/pages/blog+{{ model.slug }})**
          teaserImage:
            type: object
            required: true
            fields:
              src:
                type: text
              srcset:
                type: text
              width:
                type: text
              height:
                type: text
              alt:
                type: text
            width: 1/2
          date:
            label: Datum
            type: date
            width: 1/2
            default: now
            required: true
          text:
            type: textarea
            font: monospace
            buttons: false
