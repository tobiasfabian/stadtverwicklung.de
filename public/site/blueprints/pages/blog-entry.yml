title: Blog-Eintrag

num: '{{ page.date.toDate("Ymd") }}'

navigation:
  status: all
  template: all
  sortBy: date desc

tabs:
  content:
    label: Inhalt
    icon: page
    sections:
      fields:
        fields:
          subtitle:
            label: Untertitel
            extends: fields/writer-inline
            marks: false
            width: 2/3
          teaserImage:
            extends: fields/teaser-image
            width: 1/3
          date:
            label: Datum
            type: date
            width: 1/2
            default: now
            translate: false
            required: true
          text:
            extends: fields/blocks
  meta:
    label: Meta
    icon: search
    sections:
      metaFields:
        type: fields
        fields:
          metaDescription:
            extends: fields/meta-description
  pages:
    label: Unterseiten
    icon: list-bullet
    sections:
      pages:
        label: Unterseiten
        type: pages
  files:
    label: Dateien
    icon: file
    sections:
      files:
        label: Dateien
        type: files
