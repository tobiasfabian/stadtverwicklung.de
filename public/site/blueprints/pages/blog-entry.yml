title: Blog-Eintrag

num: '{{ page.date.toDate("Ymd") }}'

navigation:
  status: all
  template: all
  sortBy: date desc

tabs:
  content:
    label: Inhalt
    icon: page
    columns:
      -
        width: 2/3
        sections:
          fields:
            fields:
              subtitle:
                label: Untertitel
                extends: fields/writer-inline
                marks: false
              date:
                label: Datum
                type: date
                default: now
                translate: false
                required: true
              projects:
                label: Projekte
                type: pages
                query: site.projectsPage.childrenAndDrafts
                width: 1/3
      -
        width: 1/3
        sections:
          teaserImage:
            type: fields
            fields:
              teaserImage:
                extends: fields/teaser-image
      -
        width: 1/1
        sections:
          text:
            type: fields
            fields:
              text:
                extends: fields/blocks
  meta:
    extends: tabs/meta
  pages:
    extends: tabs/subpages
  files:
    extends: tabs/files
