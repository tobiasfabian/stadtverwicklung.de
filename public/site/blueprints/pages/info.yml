title: Info-Seite

navigation:
  status: all
  template: all

image:
  query: model.teaserImage.toFile
  cover: true

options:
  changeTemplate:
    - default

tabs:
  content:
    label: Inhalt
    icon: page
    sections:
      fields:
        fields:
          alternativeTitle:
            label: Alternativer Titel
            extends: fields/writer-inline
            marks: false
          teaserText:
            label: Teaser-Text
            extends: fields/writer-inline
            width: 1/2
          teaserImage:
            extends: fields/teaser-image
            width: 1/2
          text:
            extends: fields/blocks
  meta:
    extends: tabs/meta
  pages:
    extends: tabs/subpages
  files:
    extends: tabs/files
