title: Veranstaltungen

navigation:
  status: all
  template: all

icon: calendar
image: icon

tabs:
  content:
    label: Inhalt
    icon: page
    sections:
      fields:
        type: fields
        fields:
          alternativeTitle:
            label: Alternativer Titel
            placeholder: "{model.title}"
            extends: fields/writer-inline
            marks: false
          teaserText:
            label: Teaser-Text
            extends: fields/writer-inline
            width: 1/2
          teaserImage:
            extends: fields/teaser-image
            width: 1/2
      events:
        type: pages
        batch: true
        sortBy: startDate DESC
        layout: table
        columns:
          projects: true
          date:
            value: "{{ page.startDate.toDate('d.m.Y') }}"
        templates:
          - event
  meta:
    extends: tabs/meta
  files:
    extends: tabs/files