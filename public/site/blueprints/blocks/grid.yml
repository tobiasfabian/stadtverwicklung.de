title: Raster
label: 2- oder 3-spaltig (jeweils mit Bild, Titel, Text)
icon: grid
wysiwyg: true
preview: fields
fields:
  text:
    extends: fields/writer
    placeholder: field.blocks.text.placeholder
  items:
    label: Bausteine
    type: structure
    fields:
      title:
        extends: fields/writer-inline
        marks: false
      text:
        extends: fields/writer
        nodes:
          - paragraph
          - bulletList
          - orderedList
      image:
        extends: fields/image
        image:
          back: white
  textAlign:
    label: Text-Ausrichtung
    type: toggles
    grow: false
    width: 1/2
    required: true
    default: start
    options:
      - value: start
        text: Links
        icon: text-left
      - value: center
        text: Zentriert
        icon: text-center
  columns:
    label: Spalten
    type: toggles
    width: 1/2
    grow: false
    options:
      - 2
      - 3
    default: 3
    help: Bei 3 Spalten, wird das Bild immer auf ein 6/4 Format beschnitten.
